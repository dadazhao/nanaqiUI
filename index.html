<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html,body{
				height: 100%;
				padding: 0px;
				margin: 0px;
			}
			.nnq-layout-main{
				position: relative;
				height: 100%;
				padding: 0px;
				margin: 0px;
			}
			.nnq-layout-left{
				position: relative;
				float: left;
				width: 20%;
				height: 100%;
				border-right: gray solid 1px;
				/* background-color: #0993FC; */
			}
			.nnq-layout-right{
				position: relative;
				float: left;
				/* top: 0px;
				left: 20%; */
				width: 79%;
				height: 99%;
				padding: 0px;
				margin: 0px;
				/* background-color: gray; */
			}
			
			.nnq-logo{
				color: gray;
				font-size: 2.5rem;
				font-weight: bolder;
				text-align: center;
				vertical-align: middle;
			}
			
			.nnq-menu ul{
				list-style: none;
				padding-inline-start:0px;
			}
			
			.nnq-menu ul li{
				font-size: 1.0em;
				padding:15px 0px;
				text-align: center;
				vertical-align: middle;
				border-bottom: #DDDDDD solid 1px;
			}
			
			.nnq-menu ul a{
				color: gray;
				text-decoration: none;
				font-size: 1.0em;
				font-weight: bold;
			}
			
			.nnq-menu ul a:hover{
				color: palegoldenrod;
			}
			
			.nnq-web-panel{
				padding: 0px;
				margin: 0px;
				width: 100%;
				height: 100%;
				overflow: auto;
				border-width: 0px;
			}
			
			/* toggle css */
			.nnq-toggle{
				position: absolute;
				top: 0px;
				left:22px;
			}
			.nnq-toggle div{
				display: block;
				width: 30px;
				height: 4px;
				background-color: black;
				margin: 5px 0px;
			}
			.nnq-toggle input[type="checkbox"]{
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div class="nnq-layout-main">
			<div class="nnq-layout-left">
				<div class="nnq-logo">
					NANAQI-UI
				</div>
				<div class="nnq-menu">
					<ul>
						<li>
							<a href="./models/button/html/nnq-button.html" target="panel">按钮组件</a>
						</li>
					
						<li>
							<a href="./models/form/html/nnq-form.html" target="panel">表单组件</a>
						</li>
						
						<li>
							<a href="./models/icons/html/nnq-icons.html" target="panel">图标组件</a>
						</li>
						
						<li>
							<a href="./models/table/html/nnq-table.html" target="panel">表格组件</a>
						</li>
						
						<li>
							<a href="./models/tree/html/nnq-tree.html" target="panel">树组件</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="nnq-layout-right">
				<div class="nnq-toggle">
					<label>
						<input type="checkbox"/>
						<div class="nnq-toggle-first"></div>
						<div class="nnq-toggle-second"></div>
						<div class="nnq-toggle-third"></div>
					</label>
				</div>
				<iframe class="nnq-web-panel" name="panel"></iframe>
			</div>
		</div>
	</body>
</html>
