<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>按钮样式</title>
		<link href="../../common/css/common.css" type="text/css" rel="stylesheet" />
		<link href="../css/nnq-btn.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="nnq-container">
			<!-- default -->
			<h4>默认样式</h4>
			<div class="nnq-bs-example">
				<a class="nnq-btn" href="#">Default</a>
				<a class="nnq-btn" href="#">Primary</a>
				<a class="nnq-btn" href="#">Secondary</a>
				<a class="nnq-btn" href="#">Success</a>
				<a class="nnq-btn" href="#">Danger</a>
				<a class="nnq-btn" href="#">Warning</a>
				<a class="nnq-btn" href="#">Info</a>
			</div>
			<br />
			<h4>常规样式</h4>
			<div class="nnq-bs-example">
				<a class="nnq-btn nnq-btn-default" href="#">Default</a>
				<a class="nnq-btn nnq-btn-primary" href="#">Primary</a>
				<a class="nnq-btn nnq-btn-secondary" href="#">Secondary</a>
				<a class="nnq-btn nnq-btn-success" href="#">Success</a>
				<a class="nnq-btn nnq-btn-danger" href="#">Danger</a>
				<a class="nnq-btn nnq-btn-warning" href="#">Warning</a>
				<a class="nnq-btn nnq-btn-info" href="#">Info</a>
			</div>
			<br />
			<h4>outline样式</h4>
			<div class="nnq-bs-example">
				<a class="nnq-btn nnq-btn-outline-default" href="#">Default</a>
				<a class="nnq-btn nnq-btn-outline-primary" href="#">Primary</a>
				<a class="nnq-btn nnq-btn-outline-secondary" href="#">Secondary</a>
				<a class="nnq-btn nnq-btn-outline-success" href="#">Success</a>
				<a class="nnq-btn nnq-btn-outline-danger" href="#">Danger</a>
				<a class="nnq-btn nnq-btn-outline-warning" href="#">Warning</a>
				<a class="nnq-btn nnq-btn-outline-info" href="#">Info</a>
			</div>
			<br />
			<h4>按钮尺寸</h4>
			<div class="nnq-bs-example">
				<a class="nnq-btn nnq-btn-bg nnq-btn-success">Success</a>
				<a class="nnq-btn nnq-btn-md nnq-btn-secondary">Secondary</a>
				<a class="nnq-btn nnq-btn-danger">Danger</a>
			</div>
		</div>
	</body>
</html>
