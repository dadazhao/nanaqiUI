<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>按钮样式</title>
    <link href="../../common/css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../icons/css/nnq-icons.css" type="text/css" rel="stylesheet" />
    <link href="../css/nnq-pagination.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="nnq-container">
        <div class="nnq-pagination">
            <button class="nnq-prev"><i class="nnq-icon nnq-icon-left-arrows"></i></button>
            <ul class="nnq-pager">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
            <button class="nnq-next"><i class="nnq-icon nnq-icon-right-arrows"></i></button>
        </div>
    </div>
</body>

</html>
