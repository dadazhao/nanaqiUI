<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>页码样式</title>
    <link href="../../css/nanaqi.css" type="text/css" rel="stylesheet" />
    <script src="../../js/nanaqi.js"></script>
    <link href="../icons/css/icons.css" type="text/css" rel="stylesheet" />
    <link href="css/pagination.css" type="text/css" rel="stylesheet" />
    <script src="js/pagination.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h3>静态样式</h3>
        <div class="pagination" total="655" current="1">
            <div class="pagination-total">共655条</div><select class="pagination-selecter"><option value="50">50条/页</option><option value="100">100条/页</option><option value="150">150条/页</option><option selected="" value="50">50条/页</option></select><button class="pagination-prev"><i class="icon icon-left-arrows"></i></button>
            <ul class="pagination-pager">
                <li class="number">1</li>
                <li class="number">2</li>
                <li class="number">3</li>
                <li class="number pagination-pager--active">4</li>
                <li class="number">5</li>
                <li class="number">6</li>
                <li class="number icon-omit"></li>
                <li class="number">14</li>
            </ul><button class="pagination-next"><i class="icon icon-right-arrows"></i></button>
            <div class="pagination-skip">前往<input class="pagination-skip-number" value="1" type="text">页</div>
        </div>
    </div>

    <div class="container">
        <h3>动态创建</h3>
        <div id="pagination1"></div>
        <div id="pagination2"></div>
        <div id="pagination3"></div>
    </div>
</body>

<script>
    window.onload = function() {
        nnq("#pagination1").pagination();
        nnq("#pagination3").pagination({
            total: 655,
            showTotalNum: true,
            showPageSize: true,
            showSkipPage: true
        });
        nnq("#pagination2").pagination({
            showTotalNum: true,
            "skipEvent": function(current, pageSize, totalPage) {
                console.log(current + "=" + pageSize + "=" + totalPage);
            }
        });
    }
</script>

</html>
