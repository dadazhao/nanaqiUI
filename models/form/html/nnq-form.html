<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>表单样式</title>
	<link href="../../common/css/common.css" type="text/css" rel="stylesheet" />
	<link href="../css/nnq-form.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="nnq-container">
		
		<form class="nnq-form">
			<div class="nnq-form-group">
				<input class="nnq-form-control" placeholder="账号/手机号/邮箱" type="text" />
			</div>
			<div class="nnq-form-group">
				<input class="nnq-form-control" placeholder="密码" type="text" />
			</div>
			<div class="nnq-form-group">
				<label><input type="checkbox"> 复选</label>
				<label><input type="radio"> 单选</label>
			</div>
			
			<h4>checkbox 样式</h4>
			<div class="nnq-form-group">
				<label class="nnq-form-chk">
					<input type="checkbox">
					<i>default</i>
				</label>
				<label class="nnq-form-chk nnq-form-chk--primary">
					<input type="checkbox">
					<i>primary</i>
				</label>
				
				<label class="nnq-form-chk nnq-form-chk--secondary">
					<input type="checkbox">
					<i>secondary</i>
				</label>
				
				<label class="nnq-form-chk nnq-form-chk--success">
					<input type="checkbox">
					<i>success</i>
				</label>
				
				<label class="nnq-form-chk nnq-form-chk--danger">
					<input type="checkbox">
					<i>danger</i>
				</label>
				
				<label class="nnq-form-chk nnq-form-chk--warning">
					<input type="checkbox">
					<i>warning</i>
				</label>
				
				<label class="nnq-form-chk nnq-form-chk--info">
					<input type="checkbox">
					<i>info</i>
				</label>
			</div>
			
			<h4>radio 样式</h4>
			<div class="nnq-form-group">
				<label class="nnq-form-rd">
					<input type="radio" name="radio">
					<i>default<i>
				</label>
				<label class="nnq-form-rd nnq-form-rd--primary">
					<input type="radio" name="radio">
					<i>primary<i>
				</label>
				
				<label class="nnq-form-rd nnq-form-rd--secondary">
					<input type="radio" name="radio">
					<i>secondary</i>
				</label>
				
				<label class="nnq-form-rd nnq-form-rd--success">
					<input type="radio" name="radio">
					<i>success</i>
				</label>
				
				<label class="nnq-form-rd nnq-form-rd--danger">
					<input type="radio" name="radio">
					<i>danger</i>
				</label>
				
				<label class="nnq-form-rd nnq-form-rd--warning">
					<input type="radio" name="radio">
					<i>warning</i>
				</label>
				
				<label class="nnq-form-rd nnq-form-rd--info">
					<input type="radio" name="radio">
					<i>info</i>
				</label>
			</div>
			
			<div class="nnq-form-group">
				<input type="file" />
			</div>
		</form>
	</div>
</body>

</html>
