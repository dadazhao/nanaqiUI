<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>表单样式</title>
	<link href="../../common/css/common.css" type="text/css" rel="stylesheet" />
	<link href="../css/nnq-form.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="nnq-container">

		<form class="nnq-form">
			<div class="nnq-form-group">
				<input class="nnq-form-control" placeholder="账号/手机号/邮箱" type="text" />
			</div>
			<div class="nnq-form-group">
				<input class="nnq-form-control" placeholder="密码" type="text" />
			</div>
			<div class="nnq-form-group">
				<label><input type="checkbox"> 复选</label>
				<label><input type="radio"> 单选</label>
			</div>
			
			<h4>checkbox 样式</h4>
			<div class="nnq-form-group">
				<label class="nnq-checkbox">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">default</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--primary">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">primary</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--secondary">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">secondary</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--success">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">success</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--danger">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">danger</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--warning">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">warning</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--info">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">info</span>
				</label>
			</div>


			<h4>checkbox 边框样式</h4>
			<div class="nnq-form-group">
				<label class="nnq-checkbox nnq-checkbox--border">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">default</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--border nnq-checkbox--primary">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">primary</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--border nnq-checkbox--secondary">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">secondary</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--border nnq-checkbox--success">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">success</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--border nnq-checkbox--danger">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">danger</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--border nnq-checkbox--warning">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">warning</span>
				</label>
				<label class="nnq-checkbox nnq-checkbox--border nnq-checkbox--info">
					<span class="nnq-checkbox--input">
						<input type="checkbox" hidden="hidden">
						<span class="nnq-checkbox--icon"></span>
					</span>
					<span class="nnq-checkbox--lable">info</span>
				</label>
			</div>

			<h4>radio 样式</h4>
			<div class="nnq-form-group">
				<label class="nnq-radio">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">default</span>
				</label>
				<label class="nnq-radio nnq-radio--primary">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">primary</span>
				</label>
				<label class="nnq-radio nnq-radio--secondary">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">secondary</span>
				</label>
				<label class="nnq-radio nnq-radio--success">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">success</span>
				</label>
				<label class="nnq-radio nnq-radio--danger">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">danger</span>
				</label>
				<label class="nnq-radio nnq-radio--warning">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">warning</span>
				</label>
				<label class="nnq-radio nnq-radio--info">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">info</span>
				</label>
				
			</div>

			<h4>radio 边框样式</h4>
			<div class="nnq-form-group">
				<label class="nnq-radio nnq-radio--border">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">default</span>
				</label>
				<label class="nnq-radio nnq-radio--border nnq-radio--primary">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">primary</span>
				</label>
				<label class="nnq-radio nnq-radio--border nnq-radio--secondary">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">secondary</span>
				</label>
				<label class="nnq-radio nnq-radio--border nnq-radio--success">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">success</span>
				</label>
				<label class="nnq-radio nnq-radio--border nnq-radio--danger">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">danger</span>
				</label>
				<label class="nnq-radio nnq-radio--border nnq-radio--warning">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">warning</span>
				</label>
				<label class="nnq-radio nnq-radio--border nnq-radio--info">
					<span class="nnq-radio--input">
						<input type="radio"  hidden="hidden" name="radio">
						<span class="nnq-radio--icon"></span>
					</span>
					<span class="nnq-radio--lable">info</span>
				</label>
				
			</div>

		</form>
	</div>
</body>

</html>
