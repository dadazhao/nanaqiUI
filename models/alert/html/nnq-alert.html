<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>提示框</title>
    <link href="../../common/css/common.css" type="text/css" rel="stylesheet" />
    <link href="../css/nnq-alert.css" type="text/css" rel="stylesheet" />
    <link href="../../icons/css/nnq-icons.css" type="text/css" rel="stylesheet" />
    <link href="../../button/css/nnq-button.css" type="text/css" rel="stylesheet" />
    <script src="../../../js/nanaqi.js" type="text/javascript"></script>
    <script src="../js/nnq-alert.js" type="text/javascript"></script>
</head>

<body>
    <div class="nnq-message nnq-message--primary" style="top: 20px;"><i class="nnq-message-icon nnq-icon-warnning"></i><span class="nnq-message-lable">primary</span></div>
    <div class="nnq-message nnq-message--secondary" style="top: 84px;"><i class="nnq-message-icon nnq-icon-warnning"></i><span class="nnq-message-lable">secondary</span></div>
    <div class="nnq-message nnq-message--success" style="top: 148px;"><i class="nnq-message-icon nnq-icon-warnning"></i><span class="nnq-message-lable">success</span></div>
    <div class="nnq-message nnq-message--danger" style="top: 212px;"><i class="nnq-message-icon nnq-icon-warnning"></i><span class="nnq-message-lable">danger</span></div>
    <div class="nnq-message nnq-message--warning" style="top: 276px;"><i class="nnq-message-icon nnq-icon-warnning"></i><span class="nnq-message-lable">warning</span></div>
    <div class="nnq-message nnq-message--info" style="top: 340px;"><i class="nnq-message-icon nnq-icon-warnning"></i><span class="nnq-message-lable">info</span></div>
    <div class="nnq-text-align-center">
        <div class="nnq-container">
            <div>弹窗</div>
            <div class="nnq-bs-example">
                <a class="nnq-button nnq-alert__event" nnq-msg="" href="#" onclick="nnq.alert('aaaa')">Default</a>
                <a id="aaa" class="nnq-button" href="#">Primary</a>
                <a class="nnq-button" href="#">Secondary</a>
                <a class="nnq-button" href="#">Success</a>
                <a class="nnq-button" href="#">Danger</a>
                <a class="nnq-button" href="#">Warning</a>
                <a class="nnq-button" href="#">Info</a>
            </div>
        </div>
    </div>
</body>

</html>
