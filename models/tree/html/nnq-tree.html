<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>树控件样式</title>
	<link href="../../common/css/common.css" type="text/css" rel="stylesheet" />
	<link href="../../icons/css/nnq-icons.css" type="text/css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../../form/css/nnq-form.css"/>
	<link href="../css/nnq-tree.css" type="text/css" rel="stylesheet" />
	<script src="../js/nnq-tree.js" type="text/jscript"></script>
</head>

<body>
	<div class="nnq-container">
		<div class="nnq-outline-tree nnq-outline-tree--hover nnq-col-lg-6">
			<ul>
				<li>
					<span class="nnq-outline-tree__inner"><i class="nnq-tree__branch nnq-icon-plus-circle"></i>NUM</span>
				</li>
				<li>
					<span class="nnq-outline-tree__inner"><i class="nnq-tree__branch nnq-icon-minus-circle"></i>NUM</span>
					<ul>
						<li>
							<span class="nnq-outline-tree__inner"><i class="nnq-tree__branch nnq-icon-minus-circle"></i>一</span>
							<ul>
								<li>
									<span class="nnq-outline-tree__inner">一-1</span>
								</li>
							</ul>
						</li>
						<li><span class="nnq-outline-tree__inner"><i class="nnq-tree__branch nnq-icon-plus-circle"></i>二</span></li>
						<li>
							<span class="nnq-outline-tree__inner"><i class="nnq-tree__branch nnq-icon-minus-circle"></i>三</span>
							<ul>
								<li>
									<span class="nnq-outline-tree__inner">三-1</span>
								</li>
								<li>
									<span class="nnq-outline-tree__inner">三-2</span>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="nnq-tree nnq-col-lg-6">
			<ul>
				<li>
					<span><i class="nnq-tree__branch nnq-icon-right-triangle"></i><span>NUM</span></span>
				</li>
				<li>
					<span><i class="nnq-tree__branch nnq-icon-down-triangle"></i><span>NUM</span></span>
					<ul>
						<li>
							<span><i class="nnq-tree__branch nnq-icon-down-triangle"></i><span>一</span></span>
							<ul>
								<li>
									<span><i class="nnq-tree__leaf nnq-icon-space"></i><span>一-1</span></span>
								</li>
							</ul>
						</li>
						<li><span><i class="nnq-tree__branch nnq-icon-right-triangle"></i><span>二</span></span></li>
						<li>
							<span><i class="nnq-tree__branch nnq-icon-down-triangle"></i><span>三</span></span>
							<ul>
								<li>
									<span><i class="nnq-tree__leaf nnq-icon-space"></i><span>三-1</span></span>
								</li>
								<li>
									<span><i class="nnq-tree__leaf nnq-icon-space"></i><span>三-2</span></span>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		
		<div class="nnq-tree nnq-col-lg-12">
			<ul>
				<li>
					<span>
						<i class="nnq-tree__branch nnq-icon-right-triangle"></i>
						<label class="nnq-checkbox">
							<span class="nnq-checkbox--input">
								<input type="checkbox" hidden="hidden">
								<span class="nnq-checkbox--icon"></span>
							</span>
						</label>
						<span>NUM</span>
					</span>
				</li>
				<li>
					<span>
						<i class="nnq-tree__branch nnq-icon-down-triangle"></i>
						<label class="nnq-checkbox">
							<span class="nnq-checkbox--input">
								<input type="checkbox" hidden="hidden">
								<span class="nnq-checkbox--icon"></span>
							</span>
						</label>
						<span>NUM</span>
					</span>
					<ul>
						<li>
							<span>
								<i class="nnq-tree__branch nnq-icon-down-triangle"></i>
								<label class="nnq-checkbox">
									<span class="nnq-checkbox--input">
										<input type="checkbox" hidden="hidden">
										<span class="nnq-checkbox--icon"></span>
									</span>
								</label>
								<span>一</span>
							</span>
							<ul>
								<li>
									<span>
										<i class="nnq-tree__leaf nnq-icon-space"></i>
										<label class="nnq-checkbox">
											<span class="nnq-checkbox--input">
												<input type="checkbox" hidden="hidden">
												<span class="nnq-checkbox--icon"></span>
											</span>
										</label>
										<span>一-1</span>
									</span>
								</li>
							</ul>
						</li>
						<li>
							<span>
								<i class="nnq-tree__branch nnq-icon-right-triangle"></i>
								<label class="nnq-checkbox">
									<span class="nnq-checkbox--input">
										<input type="checkbox" hidden="hidden">
										<span class="nnq-checkbox--icon"></span>
									</span>
								</label>
								<span>二</span>
							</span>
						</li>
						<li>
							<span>
								<i class="nnq-tree__branch nnq-icon-down-triangle"></i>
								<label class="nnq-checkbox">
									<span class="nnq-checkbox--input">
										<input type="checkbox" hidden="hidden">
										<span class="nnq-checkbox--icon"></span>
									</span>
								</label>
								<span>三</span>
							</span>
							<ul>
								<li>
									<span>
										<i class="nnq-tree__leaf nnq-icon-space"></i>
										<label class="nnq-checkbox">
											<span class="nnq-checkbox--input">
												<input type="checkbox" hidden="hidden">
												<span class="nnq-checkbox--icon"></span>
											</span>
										</label>
										<span>三-1</span>
									</span>
								</li>
								<li>
									<span>
										<i class="nnq-tree__leaf nnq-icon-space"></i>
										<label class="nnq-checkbox">
											<span class="nnq-checkbox--input">
												<input type="checkbox" hidden="hidden">
												<span class="nnq-checkbox--icon"></span>
											</span>
										</label>
										<span>三-2</span>
									</span>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
