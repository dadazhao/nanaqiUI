<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>树控件样式</title>
	<link href="../../common/css/common.css" type="text/css" rel="stylesheet" />
	<link href="../../icons/css/nnq-icons.css" type="text/css" rel="stylesheet" />
	<link href="../css/nnq-tree.css" type="text/css" rel="stylesheet" />
	<script src="../js/nnq-tree.js" type="text/jscript"></script>
</head>

<body>
	<div class="nnq-container">
		<div class="nnq-outline-tree nnq-outline-tree--hover nnq-col-lg-6">
			<ul>
				<li>
					<span><i class="nnq-tree__branch nnq-icon-plus-circle"></i>NUM</span>
				</li>
				<li>
					<span><i class="nnq-tree__branch nnq-icon-minus-circle"></i>NUM</span>
					<ul>
						<li>
							<span><i class="nnq-tree__branch nnq-icon-minus-circle"></i>一</span>
							<ul>
								<li>
									<span>一-1</span>
								</li>
							</ul>
						</li>
						<li><span><i class="nnq-tree__branch nnq-icon-plus-circle"></i>二</span></li>
						<li>
							<span><i class="nnq-tree__branch nnq-icon-minus-circle"></i>三</span>
							<ul>
								<li>
									<span>三-1</span>
								</li>
								<li>
									<span>三-2</span>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="nnq-tree nnq-col-lg-6">
			<ul>
				<li>
					<span><i class="nnq-tree__branch nnq-icon-right-triangle"></i>NUM</span>
				</li>
				<li>
					<span><i class="nnq-tree__branch nnq-icon-down-triangle"></i>NUM</span>
					<ul>
						<li>
							<span><i class="nnq-tree__branch nnq-icon-down-triangle"></i>一</span>
							<ul>
								<li>
									<span><i class="nnq-tree__leaf nnq-icon-space"></i>一-1</span>
								</li>
							</ul>
						</li>
						<li><span><i class="nnq-tree__branch nnq-icon-right-triangle"></i>二</span></li>
						<li>
							<span><i class="nnq-tree__branch nnq-icon-down-triangle"></i>三</span>
							<ul>
								<li>
									<span><i class="nnq-tree__leaf nnq-icon-space"></i>三-1</span>
								</li>
								<li>
									<span><i class="nnq-tree__leaf nnq-icon-space"></i>三-2</span>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
