<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>图像样式</title>
    <link href="../../css/nanaqi.css" type="text/css" rel="stylesheet" />
    <link href="css/image.css" type="text/css" rel="stylesheet" />
    <style>

    </style>
</head>

<body>

    <div class="container text-align-center">
        <div>
            <h4>border 样式</h4>
            <span>
            <img class="image hover" src="../../imgs/test.jpeg"/>
        </span>
            <span>
            <img class="image round" src="../../imgs/test.jpeg"/>
        </span>
            <span>
            <img class="image round-full" src="../../imgs/test.jpeg"/>
        </span>
            <span>
            <img class="image circle" src="../../imgs/test.jpeg"/>
        </span>
        </div>
        <div>
            <h4>图片大小</h4>
            <span>
                <img class="image default" src="../../imgs/test.jpeg"/>
            </span>
            <span>
                <img class="image sm" src="../../imgs/test.jpeg"/>
            </span>
            <span>
                <img class="image md" src="../../imgs/test.jpeg"/>
            </span>
            <span>
                <img class="image bg" src="../../imgs/test.jpeg"/>
            </span>
        </div>

        <div>
            <h4>缩放样式</h4>
            <span>
                <img class="image md fill" src="../../imgs/test.jpeg"/>
            </span>
            <span>
                <img class="image md contain" src="../../imgs/test.jpeg"/>
            </span>
            <span>
                <img class="image md cover" src="../../imgs/test.jpeg"/>
            </span>
            <span>
                <img class="image md none" src="../../imgs/test.jpeg"/>
            </span>
            <span>
                <img class="image md scale-down" src="../../imgs/test.jpeg"/>
            </span>
        </div>
    </div>
</body>

</html>
