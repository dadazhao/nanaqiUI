<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表单样式</title>
    <link href="../../css/nanaqi.css" type="text/css" rel="stylesheet" />
    <link href="css/form.css" type="text/css" rel="stylesheet" />
    <style>

    </style>
</head>

<body>
    <div class="form-group">
        <input class="control" placeholder="账号/手机号/邮箱" type="text" />
        <br/>
        <input class="control" placeholder="密码" type="password" />
    </div>
    <div class="form-group">
        <label><input type="checkbox"> 复选</label>
        <label><input type="radio"> 单选</label>
    </div>
    <div class="form-group">
        <h4>复选框样式</h4>
        <label class="checkbox">
            <input type="checkbox" hidden="hidden">
            <span class="icon"></span>
            <span class="text">Default</span>
        </label>
        <label class="checkbox">
            <input type="checkbox" hidden="hidden">
            <span class="icon primary"></span>
            <span class="text">Primary</span>
        </label>
        <label class="checkbox">
            <input type="checkbox" hidden="hidden">
            <span class="icon secondary"></span>
            <span class="text">Secondary</span>
        </label>
        <label class="checkbox">
            <input type="checkbox" hidden="hidden">
            <span class="icon success"></span>
            <span class="text">Success</span>
        </label>
        <label class="checkbox">
            <input type="checkbox" hidden="hidden">
            <span class="icon danger"></span>
            <span class="text">Danger</span>
        </label>
        <label class="checkbox">
            <input type="checkbox" hidden="hidden">
            <span class="icon warning"></span>
            <span class="text">Warning</span>
        </label>
        <label class="checkbox">
            <input type="checkbox" hidden="hidden">
            <span class="icon info"></span>
            <span class="text">Info</span>
        </label>
    </div>

    <div class="form-group">
        <h4>复选框样式(边框)</h4>
        <label class="checkbox border">
            <input type="checkbox" hidden="hidden">
            <span class="icon"></span>
            <span class="text">Default</span>
        </label>
        <label class="checkbox border">
            <input type="checkbox" hidden="hidden">
            <span class="icon primary"></span>
            <span class="text">Primary</span>
        </label>
        <label class="checkbox border">
            <input type="checkbox" hidden="hidden">
            <span class="icon secondary"></span>
            <span class="text">Secondary</span>
        </label>
        <label class="checkbox border">
            <input type="checkbox" hidden="hidden">
            <span class="icon success"></span>
            <span class="text">Success</span>
        </label>
        <label class="checkbox border">
            <input type="checkbox" hidden="hidden">
            <span class="icon danger"></span>
            <span class="text">Danger</span>
        </label>
        <label class="checkbox border">
            <input type="checkbox" hidden="hidden">
            <span class="icon warning"></span>
            <span class="text">Warning</span>
        </label>
        <label class="checkbox border">
            <input type="checkbox" hidden="hidden">
            <span class="icon info"></span>
            <span class="text">Info</span>
        </label>
    </div>

    <div class="form-group">
        <h4>单选框样式</h4>
        <label class="radio">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon"></span>
            <span class="text">default</span>
        </label>
        <label class="radio">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon primary"></span>
            <span class="text">Primary</span>
        </label>
        <label class="radio">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon secondary"></span>
            <span class="text">Secondary</span>
        </label>
        <label class="radio">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon success"></span>
            <span class="text">Success</span>
        </label>
        <label class="radio">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon danger"></span>
            <span class="text">Danger</span>
        </label>
        <label class="radio">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon warning"></span>
            <span class="text">Warning</span>
        </label>
        <label class="radio">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon info"></span>
            <span class="text">Info</span>
        </label>

    </div>

    <div class="form-group">
        <h4>单选框样式(边框)</h4>
        <label class="radio border">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon"></span>
            <span class="text">default</span>
        </label>
        <label class="radio border">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon primary"></span>
            <span class="text">Primary</span>
        </label>
        <label class="radio border">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon secondary"></span>
            <span class="text">Secondary</span>
        </label>
        <label class="radio border">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon success"></span>
            <span class="text">Success</span>
        </label>
        <label class="radio border">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon danger"></span>
            <span class="text">Danger</span>
        </label>
        <label class="radio border">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon warning"></span>
            <span class="text">Warning</span>
        </label>
        <label class="radio border">
            <input type="radio"  hidden="hidden" name="radio">
            <span class="icon info"></span>
            <span class="text">Info</span>
        </label>

    </div>
    <div class="form-group">
        <label class="upload">
            上传文件
            <input type="file" />
        </label>
    </div>

    <div class="form-group">
        <h4>LABLE样式</h4>
        <label class="lable">
            标签样式
        </label>
        <label class="lable primary">
            标签样式
        </label>
        <label class="lable secondary">
            标签样式
        </label>
        <label class="lable success">
            标签样式
        </label>
        <label class="lable danger">
            标签样式
        </label>
        <label class="lable warning">
            标签样式
        </label>
        <label class="lable info">
            标签样式
        </label>
    </div>
    <h4>LABLE OUTLINE样式</h4>
    <div class="form-group">
        <label class="lable outline-default">
            标签样式
        </label>
        <label class="lable outline-primary">
            标签样式
        </label>
        <label class="lable outline-secondary">
            标签样式
        </label>
        <label class="lable outline-success">
            标签样式
        </label>
        <label class="lable outline-danger">
            标签样式
        </label>
        <label class="lable outline-warning">
            标签样式
        </label>
        <label class="lable outline-info">
            标签样式
        </label>
    </div>
    <h4>LABLE WHITE样式</h4>
    <div class="form-group">
        <label class="lable white-default">
            标签样式
        </label>
        <label class="lable white-primary">
            标签样式
        </label>
        <label class="lable white-secondary">
            标签样式
        </label>
        <label class="lable white-success">
            标签样式
        </label>
        <label class="lable white-danger">
            标签样式
        </label>
        <label class="lable white-warning">
            标签样式
        </label>
        <label class="lable white-info">
            标签样式
        </label>
    </div>
    <h4>LABLE 边框样式</h4>
    <div class="form-group">
        <label class="lable white-warning round">
            圆角样式
        </label>
        <label class="lable white-success round-full">
            半圆样式
        </label>
        <label class="lable white-danger circle">
            原型样式
        </label>
    </div>
    <h4>LABLE 大小样式</h4>
    <div class="form-group">
        <label class="lable white-success bg">
            超大尺寸
        </label>
        <label class="lable white-primary">
            标准尺寸
        </label>
        <label class="lable white-success md">
            中等尺寸
        </label>
        <label class="lable white-success sm">
            小型尺寸
        </label>
        <label class="lable white-success mn">
            超小尺寸
        </label>
    </div>

</body>

</html>
