<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>按钮样式</title>
    <link href="../../css/nanaqi.css" type="text/css" rel="stylesheet" />
    <link href="css/btn.css" type="text/css" rel="stylesheet" />
    <style>
        h3,
        h6 {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h3>默认样式</h3>
    <a class="btn">Button</a>
    <a class="btn outline-default">Button</a>
    <br/>

    <h3>边线样式</h3>
    <a class="btn outline-primary">Button</a>
    <a class="btn outline-secondary">Button</a>
    <a class="btn outline-success">Button</a>
    <a class="btn outline-danger">Button</a>
    <a class="btn outline-warning">Button</a>
    <a class="btn outline-info">Button</a>

    <h3>背景样式</h3>
    <a class="btn primary">Button</a>
    <a class="btn secondary">Button</a>
    <a class="btn success">Button</a>
    <a class="btn danger">Button</a>
    <a class="btn warning">Button</a>
    <a class="btn info">Button</a>

    <h3>禁用样式</h3>

    <a class="btn info disable">Button</a>
    <button class="btn primary" disabled>Button</button>

    <a class="btn outline-info disable">Button</a>
    <button class="btn outline-primary" disabled>Button</button>

    <h3>辅助样式</h3>
    <h6>边框</h6>
    <a class="btn outline-primary round-full">Button</a>
    <a class="btn outline-secondary round">Button</a>
    <a class="btn outline-success circle">Button</a>
    <h6>大小</h6>
    <a class="btn outline-danger bg">Button</a>
    <a class="btn outline-danger md">Button</a>
    <a class="btn outline-warning sm">Button</a>
    <a class="btn outline-info mn">Button</a>

</body>

</html>
