<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>树样式</title>
    <link href="../../css/nanaqi.css" type="text/css" rel="stylesheet" />
    <link href="css/tree.css" type="text/css" rel="stylesheet" />
    <style>

    </style>
</head>

<body>

    <div class="container">
        <div style="background-color: #f5f5f5;">
            <h3>默认样式</h3>
            <ul class="tree">
                <li>
                    <div class="cell">叶子1</div>
                </li>
                <li>
                    <div class="cell">叶子1</div>
                </li>
                <li>
                    <div class="cell">叶子1</div>
                    <ul class="tree">
                        <li>
                            <div class="cell">叶子1</div>
                        </li>
                        <li>
                            <div class="cell">叶子1</div>
                        </li>
                        <li>
                            <div class="cell">叶子1</div>
                            <ul class="tree">
                                <li>
                                    <div class="cell">叶子1</div>
                                </li>
                                <li>
                                    <div class="cell">叶子1</div>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <div class="cell">叶子1</div>
                        </li>
                        <li>
                            <div class="cell">叶子1</div>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="cell">叶子1</div>
                </li>
                <li>
                    <div class="cell">叶子1</div>
                </li>
            </ul>
            <br/>
            <h3>LINE样式</h3>
            <ul class="tree line">
                <li>
                    <div class="cell">叶子1</div>
                </li>
                <li>
                    <div class="cell">叶子1</div>
                </li>
                <li>
                    <div class="cell">叶子1</div>
                    <ul class="tree">
                        <li>
                            <div class="cell">叶子1</div>
                        </li>
                        <li>
                            <div class="cell">叶子1</div>
                        </li>
                        <li>
                            <div class="cell">叶子1</div>
                            <ul class="tree">
                                <li>
                                    <div class="cell">叶子1</div>
                                </li>
                                <li>
                                    <div class="cell">叶子1</div>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <div class="cell">叶子1</div>
                        </li>
                        <li>
                            <div class="cell">叶子1</div>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="cell">叶子1</div>
                </li>
                <li>
                    <div class="cell">叶子1</div>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
