<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>面板样式</title>
    <link href="../../css/nanaqi.css" type="text/css" rel="stylesheet" />
    <link href="css/panel.css" type="text/css" rel="stylesheet" />
    <style>
        h3,
        h6 {
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>灰板白底</h3>
        <div class="white-panel-base" style="width: 100%; height: 90%;">

            <div class="panel" style="width: 24%; height: 400px; background-color: rgb(245, 245, 245);">

            </div>
            <div class="panel round" style="width: 24%; height: 400px; background-color: rgb(245, 245, 245);;">

            </div>
            <div class="panel round-full" style="width: 24%; height: 400px; background-color: rgb(245, 245, 245);;">

            </div>
            <div class="panel circle" style="width: 24%; height: 400px; background-color: rgb(245, 245, 245);;">

            </div>
        </div>

        <h3>白板灰底</h3>
        <div class="gray-panel-base" style="width: 100%; height: 90%">


            <div class="panel" style="width: 24%; height: 400px; background-color: white;">

            </div>
            <div class="panel round" style="width: 24%; height: 400px; background-color: white;">

            </div>
            <div class="panel round-full" style="width: 24%; height: 400px; background-color: white;">

            </div>
            <div class="panel circle" style="width: 24%; height: 400px; background-color: white;">

            </div>
        </div>
    </div>
</body>

</html>
