<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表格样式</title>
    <link href="../../css/nanaqi.css" type="text/css" rel="stylesheet" />
    <link href="css/table.css" type="text/css" rel="stylesheet" />
    <style>
        .mtable {
            width: 100%;
            max-width: 100%;
            border-spacing: 0px;
            /* merge border */
            border-collapse: collapse;
            /* fixed td */
            table-layout: fixed;
        }
        
        .mtable tr th {
            font-weight: bolder;
        }
        
        .mtable tr {
            border-bottom: 1px solid #ebeef5;
        }
        
        .mtable .cell {
            padding: 12px 0px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
        }
        /* align css (center/left/right)*/
        
        .mtable.center th,
        .mtable.center td,
        .mtable .center {
            text-align: center;
        }
        
        .mtable.left th,
        .mtable.left td,
        .mtable .left {
            text-align: left;
        }
        
        .mtable.right th,
        .mtable.right td,
        .mtable .right {
            text-align: right;
        }
        
        .mtable.border td,
        .mtable.border th,
        .mtable .border td,
        .mtable .border th {
            border: rgb(230, 228, 228) solid 1px;
        }
    </style>
</head>

<body>
