<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>分页</title>
    <link href="../../common/css/common.css" type="text/css" rel="stylesheet" />
    <link href="../../icons/css/nnq-icons.css" type="text/css" rel="stylesheet" />
    <link href="../css/nnq-pagination.css" type="text/css" rel="stylesheet" />
    <script src="../../../js/nanaqi.js"></script>
    <script src="../js/nnq-pagination.js"></script>
</head>

<body>
    <div class="nnq-container">
        <div id="pagination1"></div>
        <div id="pagination2"></div>
        <div id="pagination3"></div>
    </div>
</body>

<script>
    window.onload = function() {
        nnq("#pagination1").pagination();
        nnq("#pagination3").pagination({
            total: 655,
            showTotalNum: true,
            showPageSize: true,
            showSkipPage: true
        });
        nnq("#pagination2").pagination({

            showTotalNum: true,
            "skipEvent": function(current, pageSize, totalPage) {
                console.log(current + "=" + pageSize + "=" + totalPage);
            }
        });
    }
</script>

</html>
