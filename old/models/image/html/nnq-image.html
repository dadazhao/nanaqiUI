<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>按钮样式</title>
	<link href="../../common/css/common.css" type="text/css" rel="stylesheet" />
	<link href="../css/nnq-image.css" type="text/css" rel="stylesheet" />
</head>

<body>
	<div class="nnq-text-align-center">
		<div class="nnq-container">
			<div>
				<h4>border 样式</h4>
				<span>
					<img class="nnq-image--default nnq-image--hover" src="../../common/static/imgs/test.jpeg"/>
				</span>
				<span>
					<img class="nnq-image--default nnq-image--round" src="../../common/static/imgs/test.jpeg"/>
				</span>
				<span>
					<img class="nnq-image--default nnq-image--round-full" src="../../common/static/imgs/test.jpeg"/>
				</span>
				<span>
					<img class="nnq-image--default nnq-image--circle" src="../../common/static/imgs/test.jpeg"/>
				</span>
			</div>
			<div>
				<h4>图片大小</h4>
				<span>
					<img class="nnq-image--default" src="../../common/static/imgs/test.jpeg"/>
				</span>
				<span>
					<img class="nnq-image--sm" src="../../common/static/imgs/test.jpeg"/>
				</span>
				<span>
					<img class="nnq-image--md" src="../../common/static/imgs/test.jpeg"/>
				</span>
				<span>
					<img class="nnq-image--bg" src="../../common/static/imgs/test.jpeg"/>
				</span>
			</div>
			<div>
				<h4>缩放样式</h4>
				<span>
					<img class="nnq-image--md nnq-image--fill" src="../../common/static/imgs/test.jpeg"/>
				</span>
				<span>
					<img class="nnq-image--md nnq-image--contain" src="../../common/static/imgs/test.jpeg"/>
				</span>
				<span>
					<img class="nnq-image--md nnq-image--cover" src="../../common/static/imgs/test.jpeg"/>
				</span>
				<span>
					<img class="nnq-image--md nnq-image--none" src="../../common/static/imgs/test.jpeg"/>
				</span>
				<span>
					<img class="nnq-image--md nnq-image--scale-down" src="../../common/static/imgs/test.jpeg"/>
				</span>
			</div>
		</div>
	</div>
</body>

</html>
